<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro producto</title>
    <link rel="stylesheet" href="registro_producto.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="left-side">
            <a href="visualizacion_Admin.html">
                <img src="/img/Logo azul sin fondo.png" alt="EcoFact Logo" class="logo1" />
                <img src="/img/logo empresa.png" alt="Empresa logo " class="logo2" />
            </a>
        </div> 

        <div class="right-side">
            <a href="documentos.html"><img src="/img/documento.png" class="icono"></a>
            <a href="actualizar_perfil.html"><img src="/img/editar.png" class="icono"></a>
            <a href="/cambiocontraseña"><img src="/img/contrasena.png" class="icono"></a>
            <a href="login.html"><img src="/img/cerrar-sesion.png" class="icono"></a>
        </div>
    </div>

    <!-- Barra de navegación -->
    <header>
        <nav class="menu">
            <a href="visualizacion_Admin.html">Inicio</a>
        </nav>  
    </header>

    <!-- Formulario de inventario -->
    <main class="contenedor">
        <h2>Registro de producto</h2>
        <form id="form-inventario" class="form-card">
            
            <!-- Categoría -->
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccione</option>
                <option value="moviles">Dispositivos móviles</option>
                <option value="cargadores">Cargadores</option>
                <option value="auriculares">Auriculares</option>
            </select>

            <!-- Campos extra (solo móviles) -->
            <div id="extras-moviles" style="display:none;">
                <label for="modelo">Modelo:</label>
                <select id="modelo" name="modelo">
                    <option value="">Seleccione</option>
                    <option value="iphone-13">iPhone 13</option>
                    <option value="iphone-14">iPhone 14</option>
                    <option value="iphone-15">iPhone 15</option>
                </select>

                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="">Seleccione</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                    <option value="dorado">Dorado</option>
                </select>

                <label for="almacenamiento">Almacenamiento:</label>
                <select id="almacenamiento" name="almacenamiento">
                    <option value="">Seleccione</option>
                    <option value="128">128 GB</option>
                    <option value="256">256 GB</option>
                    <option value="512">512 GB</option>
                </select>
            </div>

            <!-- Campos generales -->
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="precio">Precio (COP):</label>
            <input type="text" id="precio" name="precio" required placeholder="Ej: 100.000">

            <label for="iva">IVA:</label>
            <input id="iva" name="iva" required placeholder="19%" readonly>

            <label for="imagen">Imagen del producto:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="3"></textarea>

            <button type="submit" class="btn-guardar">Registrar producto</button>
        </form>
    </main>


   <!-- Pie de página -->
    <footer>
        <div class="footer-bar"> 
            <div class="footer-item">
                <img src="/img/mensaje (1).png" alt="Correo"> 
                Ecofactproyect@gmail.com
            </div>
            <div class="footer-item">
                <img src="/img/llamada-telefonica (1).png" alt="Teléfono"> 
                333-333-333
            </div>
        </div>
        <div class="footer-bottom">@2025-ECOFACT</div> 
    </footer>

    <!-- Notificación flotante -->
    <div id="mensaje-exito" class="mensaje-exito">
        <span>¡El producto se ha guardado exitosamente!</span>
    </div>

    <script src="registro_producto.js"></script>
</body>
</html>
